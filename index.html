<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="modal">
            <div id="modal-window">
                <form>
                    <label for="websocket-url">Websocket URL:</label>
                    <input id="websocket-url"/>
                </form>
                <section id="modal-control">
                    <div id="modal-ok">✓</div>
                    <div id="modal-dismiss" title="sluiten">×</div>
                </section>
            </div>
        </div>
        <header>
            <span style="margin:auto 5px">Rit #1</span>
            <button id="btn-settings">⚙</button>
        </header>
        <section id="section-graph">
            <svg id="svg-graph">
                <circle cx="50" cy="50" r="50" />
            </svg>
        </section>
        <section id="section-metrics">
            <div id="metric1">
                <div class="metric-value">
                    <span class="value">64,3</span>
                    <span class="eenheid">km/u</span>
                </div>
            </div>
            <div id="metric2">
                <div class="metric-value">
                    <span class="value">7839</span>
                    <span class="eenheid">tpm</span>
                </div>
            </div>
        </section>
    </body>
</html>
